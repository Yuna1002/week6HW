<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Home</title>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs5.min.css"
    />
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>

  <body>
    <header class="bg-gray-dark sticky-top py-3 ">
      <nav class="navbar navbar-expand-lg navbar-gray-dark bg-gray-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="./assets/images/logo.svg"
              alt="logo"
              width="174"
              height="40"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="material-icons text-primary"> menu </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav flex-column align-items-center flex-lg-row mb-2 mb-lg-0 ms-auto"
            >
              <li class="nav-item">
                <a class="nav-link me-lg-10" href="index.html">首頁</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-lg-10" href="course.html">課程介紹</a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="#"
                  ><span class="material-icons me-1"> account_circle </span
                  >登入</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
<!-- 進度條 -->
<section class="bg-dark pt-8">
  <div class="container">
    <!-- timeline -->
    <div class="row">
      <div class="col-9 col-md-7 mx-auto">
        <div class="border border-white"></div>
      </div>
    </div>
    <!-- timeline-pointer -->
    <div class="row">
      <div class="col-3 col-md-5">
        <div class="pointer d-flex flex-column align-items-center ps-5">
          <div class="pointer-num pointer-num-active fs-3 mb-1">1</div>
          <p class="fs-4 text-primary">課程報名</p>
        </div>
      </div>
      <div class="col-6 col-md-2">
        <div class="pointer d-flex flex-column align-items-center">
          <div class="pointer-num fs-3 mb-1">2</div>
          <p class="fs-4">信用卡付款</p>
        </div>
      </div>
      <div class="col-3 col-md-5">
        <div class="pointer d-flex flex-column align-items-center pe-2">
          <div class="pointer-num fs-3 mb-1">3</div>
          <p class="fs-4">付款成功</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- content -->
<section class="bg-black pt-12 pb-36">
  <div class="container">
    <div class="row align-items-center">
      <!-- 說明 -->
      <div class="col-lg-4 reserve-caption mb-11">
        <div class="card rounded-0 bg-gray-dark px-8 py-12 align-items-center">
          <img
            src="./assets/images/teacher01.jpg"
            class="card-img-top rounded-circle border border-3 border-primary mb-6"
            style="width: 100px; height: 100px"
            alt="老師"
          />
          <div class="card-body">
            <h3 class="card-title noto fs-sm fw-bold mb-1">
              2022 Python 全攻略｜從入門到實務
            </h3>
            <p class="fs-4 text-primary text-center mb-2">前端語言</p>
            <p class="card-text fs-4">
              帶領無基礎、文組生、對網頁設計有興趣的人，進入網站工程領域的基礎課，將從最基礎的
              HTML 語法出發。
            </p>
          </div>
        </div>
      </div>
      <!-- 課程報名表單 -->
      <div class="col-lg-8 reserve-apply">
        <div class="bg-dark py-12 pe-lg-8 reserve-apply-content">
          <h2 class="fs-6 fw-bold text-center mb-12">課程報名</h2>
          <h3 class="fs-sm fw-bold mb-4 mb-lg-2 text-center text-lg-start">
            選擇付款方式
          </h3>
          <ul
            class="d-flex flex-wrap flex-lg-nowrap list-unstyled pay-container mb-8"
          >
            <li class="w-50 px-1 mb-2">
              <a href="#" class="btn btn-outline-primary w-100 px-4 text-nowrap"
                >信用卡付款</a
              >
            </li>
            <li class="w-50 px-1">
              <a href="#" class="btn btn-outline-white w-100 px-4 text-nowrap"
                >超商繳款</a
              >
            </li>
            <li class="w-50 px-1 mb-2">
              <a href="#" class="btn btn-outline-white w-100 px-4">ATM轉帳</a>
            </li>
            <li class="w-50 px-1">
              <a href="#" class="btn btn-outline-white w-100 px-4 text-nowrap"
                >12期分期付款</a
              >
            </li>
          </ul>
          <h3 class="fs-sm fw-bold mb-6 text-center text-lg-start">訂單資訊</h3>
          <!-- 表單 -->
          <form class="row gx-12 reserve-apply-form">
            <div class="col-md-6">
              <label for="name" class="form-label">姓名</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="請輸入姓名"
              />
            </div>
            <div class="col-md-6">
              <label for="tel" class="form-label">電話</label>
              <input
                type="tel"
                class="form-control"
                id="tel"
                name="tel"
                placeholder="請輸入電話號碼"
              />
            </div>
            <div class="col-12 gy-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="請輸入Email"
              />
            </div>
            <div class="col-md-6 gy-6">
              <label for="inputCourse" class="form-label">課程</label>
              <select id="inputCourse" class="form-select">
                <option value="1">1堂50分鐘</option>
                <option value="2">3堂50分鐘</option>
                <option value="3" selected>10堂50分鐘</option>
                <option value="3">20堂50分鐘</option>
              </select>
            </div>
            <div class="col-md-6 gy-6">
              <label for="reserve" class="form-label">想預約的日期</label>
              <input
                type="text"
                class="form-control datepicker-control"
                id="reserve"
                name="datepicker"
                placeholder="請選擇日期"
              />
            </div>
            <div class="col-12 gy-6">
              <label for="place" class="form-label">上課地點</label>
              <input
                type="text"
                class="form-control mb-6"
                id="place"
                placeholder="請輸入上課地點"
              />
            </div>
            <div class="d-sm-flex justify-content-sm-between">
              <div class="mb-6">
                <p>NT$1600</p>
              </div>
              <div>
                <button
                  type="submit"
                  class="btn-gradient border-0 rounded-2 w-100"
                >
                  前往結賬
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>


    <footer class="footer bg-dark py-6">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <p class="mb-0 fs-4 text-center text-gray-600">
              Coding Home © 2022 All Rights Reserved
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/locales/zh-TW.js"></script>
  </body>
</html>
